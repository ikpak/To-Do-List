<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Bootstrap -->
    <link
  rel="stylesheet"
  crossorigin="anonymous"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
/>

    <!-- Font Awesome-->
    <link
rel="stylesheet"
crossorigin="anonymous"
href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
/>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>To Do List</h1>
        </div>
    </header>
    <div class="container main-container">
        <input type="text" id="itemInput" placeholder="Enter your task here" />
        <button id="add" onclick="addItem()">Add</button>
        
        <div class="column">
            <button id="showAll" onclick="showList(itemList)">All</button>
            <button id="showDone" onclick="filterDone()">Done</button>
        </div>

        <ul id="itemListArea" style="list-style: none;">
        </ul>
        <ul id="doneListArea">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
